<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #0f0f0f);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      text-align: center;
    }

    .container {
      border: 2px solid lime;
      border-radius: 12px;
      padding: 15px;
      width: 95%;
      max-width: 400px;
      background-color: #101010;
    }

    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-right: 5px;
    }

    button {
      background-color: #00ff88;
      color: black;
      font-weight: bold;
    }

    canvas {
      margin-top: 20px;
      background-color: #222;
      border: 1px solid lime;
      border-radius: 10px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 18px; }
      input, button { width: 100%; margin-top: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="generateCharacter()">Submit Name</button>
    <h1 id="welcomeText"></h1>
    <canvas id="characterCanvas" width="250" height="300"></canvas>
  </div>

  <script>
    const characterOptions = [
      "with Army Cap & AK Gun",
      "in Ninja Costume with Shuriken",
      "with Cyberpunk Shades & Laser Sword",
      "wearing Pirate Hat with Hook",
      "in Space Suit with Jetpack",
      "with Cowboy Hat & Revolver",
      "as a Samurai with Katana"
    ];

    function generateCharacter() {
      const name = document.getElementById('nameInput').value.trim();
      const welcomeText = document.getElementById('welcomeText');
      const canvas = document.getElementById('characterCanvas');
      const ctx = canvas.getContext('2d');

      if (!name) {
        welcomeText.textContent = "Please enter a name.";
        return;
      }

      // Random character
      const character = characterOptions[Math.floor(Math.random() * characterOptions.length)];
      welcomeText.textContent = `Welcome, ${name} (${character})!`;

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw simple character
      ctx.fillStyle = '#00ff88';
      ctx.beginPath(); // Head
      ctx.arc(125, 60, 30, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = '#ffffff'; // Body
      ctx.fillRect(110, 90, 30, 80);

      ctx.strokeStyle = '#ffffff'; // Arms
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(110, 100);
      ctx.lineTo(80, 130);
      ctx.moveTo(140, 100);
      ctx.lineTo(170, 130);
      ctx.stroke();

      ctx.beginPath(); // Legs
      ctx.moveTo(115, 170);
      ctx.lineTo(110, 210);
      ctx.moveTo(135, 170);
      ctx.lineTo(140, 210);
      ctx.stroke();

      // Gun / Sword / Shuriken icon (optional)
      ctx.fillStyle = 'red';
      ctx.fillRect(75, 125, 8, 25); // Weapon

      ctx.font = "12px Arial";
      ctx.fillStyle = "#aaa";
      ctx.fillText(character, 10, 290); // Caption
    }
  </script>
</body>
</html>
