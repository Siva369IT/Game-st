<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Full Space Shooter Game with Name & Difficulty & Sounds</title>
<style>
  body {
    margin: 0; background: #000; color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    overflow: hidden;
  }
  #game-container {
    position: relative;
    width: 800px; height: 600px;
    margin: 20px auto;
    background: radial-gradient(ellipse at center, #00111f 0%, #000000 100%);
    border: 3px solid #0f7;
    border-radius: 15px;
    overflow: hidden;
  }
  #ui {
    position: absolute; top: 10px; left: 10px; width: 780px;
    display: flex; align-items: center; gap: 20px;
    z-index: 1000;
    font-size: 18px;
  }
  #name-input, #submit-name-btn, #difficulty-select, #start-btn {
    padding: 6px 10px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-weight: bold;
    user-select:none;
    cursor: pointer;
  }
  #name-input {
    width: 180px;
    color: #000;
  }
  #difficulty-select, #start-btn, #submit-name-btn {
    background-color: #0f7;
    color: #000;
  }
  #difficulty-select:disabled, #start-btn:disabled, #submit-name-btn:disabled {
    background-color: #555;
    cursor: not-allowed;
  }
  #scoreboard {
    font-weight: bold;
    user-select:none;
  }
  #hearts-container {
    display: flex;
    gap: 6px;
    user-select:none;
  }
  .heart {
    width: 24px; height: 24px;
    background: url('https://i.imgur.com/PaJ4f0M.png') no-repeat center center;
    background-size: contain;
  }
  #game-canvas {
    background: transparent;
    display: block;
    margin: 0 auto;
    border-radius: 15px;
    cursor: grab;
  }
  #appreciation-text {
    position: absolute;
    top: 550px; left: 50%;
    transform: translateX(-50%);
    font-size: 22px;
    font-weight: 900;
    color: #0f7;
    text-shadow: 0 0 10px #0f7, 0 0 20px #0f7;
    pointer-events: none;
    user-select:none;
    height: 28px;
  }
  #game-over-screen {
    position: absolute;
    top: 0; left: 0;
    width: 800px; height: 600px;
    background: rgba(0,0,0,0.9);
    color: #0f7;
    font-size: 32px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    border-radius: 15px;
    user-select:none;
  }
  #restart-btn {
    margin-top: 20px;
    padding: 10px 30px;
    font-size: 20px;
    background-color: #0f7;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    color: #000;
    user-select:none;
  }
  #restart-btn:hover {
    background-color: #0c5;
  }
</style>
</head>
<body>
<div id="game-container">
  <canvas id="game-canvas" width="800" height="600" tabindex="0"></canvas>

  <div id="ui">
    <input id="name-input" type="text" placeholder="Enter Your Name" maxlength="12" />
    <button id="submit-name-btn">Submit Name</button>

    <select id="difficulty-select" disabled>
      <option value="" disabled selected>Select Difficulty</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <button id="start-btn" disabled>Start Game</button>

    <div id="scoreboard">Score: 0</div>
    <div id="hearts-container"></div>
  </div>

  <div id="appreciation-text"></div>
  <div id="game-over-screen" style="display:none;">
    <div>Game Over</div>
    <div id="final-score" style="margin-top: 10px; font-size: 24px;"></div>
    <button id="restart-btn">Restart</button>
  </div>
</div>
