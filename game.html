<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Full Space Shooter Game with Name & Difficulty & Sounds</title>
<style>
  body {
    margin: 0; background: #000; color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    overflow: hidden;
  }
  #game-container {
    position: relative;
    width: 800px; height: 600px;
    margin: 20px auto;
    background: radial-gradient(ellipse at center, #00111f 0%, #000000 100%);
    border: 3px solid #0f7;
    border-radius: 15px;
    overflow: hidden;
  }
  #ui {
    position: absolute; top: 10px; left: 10px; width: 780px;
    display: flex; align-items: center; gap: 20px;
    z-index: 1000;
    font-size: 18px;
  }
  #name-input, #submit-name-btn, #difficulty-select, #start-btn {
    padding: 6px 10px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-weight: bold;
    user-select:none;
    cursor: pointer;
  }
  #name-input {
    width: 180px;
    color: #000;
  }
  #difficulty-select, #start-btn, #submit-name-btn {
    background-color: #0f7;
    color: #000;
  }
  #difficulty-select:disabled, #start-btn:disabled, #submit-name-btn:disabled {
    background-color: #555;
    cursor: not-allowed;
  }
  #scoreboard {
    font-weight: bold;
    user-select:none;
  }
  #hearts-container {
    display: flex;
    gap: 6px;
    user-select:none;
  }
  .heart {
    width: 24px; height: 24px;
    background: url('https://i.imgur.com/PaJ4f0M.png') no-repeat center center;
    background-size: contain;
  }
  #game-canvas {
    background: transparent;
    display: block;
    margin: 0 auto;
    border-radius: 15px;
    cursor: grab;
  }
  #appreciation-text {
    position: absolute;
    top: 550px; left: 50%;
    transform: translateX(-50%);
    font-size: 22px;
    font-weight: 900;
    color: #0f7;
    text-shadow: 0 0 10px #0f7, 0 0 20px #0f7;
    pointer-events: none;
    user-select:none;
  }
  #game-over-screen {
    position: absolute;
    top: 0; left: 0;
    width: 800px; height: 600px;
    background: rgba(0,0,0,0.9);
    color: #0f7;
    font-size: 32px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    border-radius: 15px;
    user-select:none;
  }
  #restart-btn {
    margin-top: 20px;
    padding: 10px 30px;
    font-size: 20px;
    background-color: #0f7;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    color: #000;
    user-select:none;
  }
  #restart-btn:hover {
    background-color: #0c5;
  }
</style>
</head>
<body>
<div id="game-container">
  <canvas id="game-canvas" width="800" height="600" tabindex="0"></canvas>

  <div id="ui">
    <input id="name-input" type="text" placeholder="Enter Your Name" maxlength="12" />
    <button id="submit-name-btn">Submit Name</button>

    <select id="difficulty-select" disabled>
      <option value="" disabled selected>Select Difficulty</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <button id="start-btn" disabled>Start Game</button>

    <div id="scoreboard">Score: 0</div>
    <div id="hearts-container"></div>
  </div>

  <div id="appreciation-text"></div>
  <div id="game-over-screen" style="display:none;">
    <div>Game Over</div>
    <div id="final-score" style="margin-top: 10px; font-size: 24px;"></div>
    <button id="restart-btn">Restart</button>
  </div>
</div>

<script>
(() => {
  // === Sound assets ===
  const sounds = {
    bgMusic: new Audio('https://cdn.pixabay.com/download/audio/2021/09/01/audio_8e1ee0f6c2.mp3?filename=futuristic-game-loop-118196.mp3'),
    fireSound: new Audio('https://cdn.pixabay.com/download/audio/2021/08/04/audio_8d5b84dfd8.mp3?filename=laser-gun-6372.mp3'),
    hitSound: new Audio('https://cdn.pixabay.com/download/audio/2022/03/04/audio_06b4158b08.mp3?filename=explosion-6836.mp3')
  };

  // Loop bgMusic
  sounds.bgMusic.loop = true;
  sounds.bgMusic.volume = 0.15;

  // Short fire and hit sounds volume
  sounds.fireSound.volume = 0.3;
  sounds.hitSound.volume = 0.5;

  // === Game constants and variables ===
  const canvas = document.getElementById('game-canvas');
  const ctx = canvas.getContext('2d');
  const width = canvas.width;
  const height = canvas.height;

  // UI Elements
  const nameInput = document.getElementById('name-input');
  const submitNameBtn = document.getElementById('submit-name-btn');
  const difficultySelect = document.getElementById('difficulty-select');
  const startBtn = document.getElementById('start-btn');
  const scoreboard = document.getElementById('scoreboard');
  const heartsContainer = document.getElementById('hearts-container');
  const appreciationText = document.getElementById('appreciation-text');
  const gameOverScreen = document.getElementById('game-over-screen');
  const finalScoreText = document.getElementById('final-score');
  const restartBtn = document.getElementById('restart-btn');

  // Game state
  let playerName = '';
  let difficulty = '';
  let gameStarted = false;
  let gameOver = false;

  let player = {
    x: width / 2,
    y: height - 70,
    width: 60,
    height: 60,
    speed: 7,
    lives: 3,
    bullets: [],
    canShoot: true,
    shootCooldown: 300, // ms
    lastShootTime: 0,
  };

  let enemies = [];
  let rewards = [];
  let score = 0;

  // Difficulty settings
  const difficulties = {
    easy: {
      enemyCount: 4,
      enemySpeed: 1.5,
      rewardFreq: 10000,
      playerSpeed: 7,
      enemyBulletSpeed: 2,
    },
    medium: {
      enemyCount: 6,
      enemySpeed: 2.2,
      rewardFreq: 7000,
      playerSpeed: 9,
      enemyBulletSpeed: 3,
    },
    hard: {
      enemyCount: 8,
      enemySpeed: 3,
      rewardFreq: 5000,
      playerSpeed: 12,
      enemyBulletSpeed: 4,
    },
  };

  let currentDifficultySettings = {};

  // Appreciation milestone scores and messages
  const appreciationMilestones = [
    { score: 10, text: "Nice Start!" },
    { score: 20, text: "Good Job!" },
    { score: 40, text: "Awesome!" },
    { score: 60, text: "Excellent!" },
    { score: 80, text: "Fantastic!" },
    { score: 100, text: "Legendary!" }
  ];
  let nextAppreciationIndex = 0;

  // Load images (simple shapes will be drawn for demo)
  // We'll use colored rectangles/circles for player, enemies, bullets, rewards, hearts

  // ===== Functions =====

  // Utility random int in range [min, max]
  function randInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  // Draw player as a green triangle pointing up
  function drawPlayer() {
    ctx.fillStyle = '#0f7';
    ctx.beginPath();
    ctx.moveTo(player.x, player.y - player.height / 2);
    ctx.lineTo(player.x - player.width / 2, player.y + player.height / 2);
    ctx.lineTo(player.x + player.width / 2, player.y + player.height / 2);
    ctx.closePath();
    ctx.fill();
  }

  // Draw bullet as small yellow rectangle
  function drawBullet(bullet) {
    ctx.fillStyle = '#ff0';
    ctx.fillRect(bullet.x - 3, bullet.y - 10, 6, 12);
  }

  // Draw enemy as red circle
  function drawEnemy(enemy) {
    ctx.fillStyle = '#f00';
    ctx.beginPath();
    ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  // Draw reward as blue star (simple 5-point star)
  function drawReward(reward) {
    const cx = reward.x, cy = reward.y, spikes = 5;
    const outerRadius = 12;
    const innerRadius = 6;
    let rot = Math.PI / 2 * 3;
    let x = cx;
    let y = cy;
    const step = Math.PI / spikes;

    ctx.fillStyle = '#08f';
    ctx.beginPath();
    ctx.moveTo(cx, cy - outerRadius);
    for(let i = 0; i < spikes; i++){
      x = cx + Math.cos(rot) * outerRadius;
      y = cy + Math.sin(rot) * outerRadius;
      ctx.lineTo(x, y);
      rot += step;

      x = cx + Math.cos(rot) * innerRadius;
      y = cy + Math.sin(rot) * innerRadius;
      ctx.lineTo(x, y);
      rot += step;
    }
    ctx.lineTo(cx, cy - outerRadius);
    ctx.closePath();
    ctx.fill();
  }

  // Draw hearts for lives
  function updateHeartsDisplay() {
    heartsContainer.innerHTML = '';
    for(let i = 0; i < player.lives; i++) {
      const heartDiv = document.createElement('div');
      heartDiv.classList.add('heart');
      heartsContainer.appendChild(heartDiv);
    }
  }

  // Reset game state
  function resetGame() {
    player.lives = 3;
    player.x = width / 2;
    player.y = height - 70;
    player.bullets = [];
    enemies = [];
    rewards = [];
    score = 0;
    nextAppreciationIndex = 0;
    appreciationText.textContent = '';
    gameOver = false;
    updateHeartsDisplay();
    updateScoreboard();
  }

  // Spawn enemies according to difficulty
  function spawnEnemies() {
    enemies = [];
    for(let i = 0; i < currentDifficultySettings.enemyCount; i++) {
      enemies.push({
        x: randInt(40, width - 40),
        y: randInt(-600, -50),
        radius: 25,
        speed: currentDifficultySettings.enemySpeed + Math.random(),
        direction: 1,  // 1 down
      });
    }
  }

  // Spawn a reward at a random position above screen
  function spawnReward() {
    rewards.push({
      x: randInt(30, width - 30),
      y: -20,
      speed: 1.2,
      collected: false,
    });
  }

  // Draw everything
  function draw() {
    ctx.clearRect(0, 0, width, height);

    // Player
    drawPlayer();

    // Bullets
    player.bullets.forEach(drawBullet);

    // Enemies
    enemies.forEach(drawEnemy);

    // Rewards
    rewards.forEach(drawReward);
  }

  // Update positions and logic
  function update(deltaTime) {
    if(gameOver) return;

    // Move bullets up
    player.bullets.forEach((b, idx) => {
      b.y -= b.speed;
      if(b.y < -10) {
        player.bullets.splice(idx, 1);
      }
    });

    // Move enemies down and side to side (simple sway)
    enemies.forEach(enemy => {
      enemy.y += enemy.speed;
      enemy.x += Math.sin(Date.now() / 500 + enemy.x) * 0.5;

      // Reset enemy if goes out bottom
      if(enemy.y - enemy.radius > height) {
        enemy.x = randInt(40, width - 40);
        enemy.y = randInt(-600, -50);
        enemy.speed = currentDifficultySettings.enemySpeed + Math.random();
      }
    });

    // Move rewards down
    rewards.forEach((reward, idx) => {
      reward.y += reward.speed;
      if(reward.y > height + 20) {
        rewards.splice(idx, 1);
      }
    });

    // Collision detection bullets <-> enemies
    player.bullets.forEach((bullet, bIdx) => {
      enemies.forEach((enemy, eIdx) => {
        const dx = bullet.x - enemy.x;
        const dy = bullet.y - enemy.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < enemy.radius + 6) {
          // Enemy hit
          enemies.splice(eIdx, 1);
          player.bullets.splice(bIdx, 1);
          score += 2;
          updateScoreboard();
          playSound('hitSound');
          // Spawn a new enemy
          enemies.push({
            x: randInt(40, width - 40),
            y: randInt(-600, -50),
            radius: 25,
            speed: currentDifficultySettings.enemySpeed + Math.random(),
            direction: 1,
          });
        }
      });
    });

    // Collision detection enemies <-> player (simple radius)
    enemies.forEach((enemy, eIdx) => {
      const dx = player.x - enemy.x;
      const dy = player.y - enemy.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < enemy.radius + player.width / 2) {
        enemies.splice(eIdx, 1);
        player.lives--;
        updateHeartsDisplay();
        playSound('hitSound');
        if(player.lives <= 0) {
          endGame();
        }
      }
    });

    // Collision detection rewards <-> player
    rewards.forEach((reward, rIdx) => {
      const dx = player.x - reward.x;
      const dy = player.y - reward.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < 20 + player.width / 2) {
        rewards.splice(rIdx, 1);
        score += 5;
        updateScoreboard();
        playSound('hitSound');
      }
    });

    // Appreciation text update
    if(nextAppreciationIndex < appreciationMilestones.length && score >= appreciationMilestones[nextAppreciationIndex].score) {
      appreciationText.textContent = appreciationMilestones[nextAppreciationIndex].text;
      // Show for 3 seconds then fade out
      setTimeout(() => {
        appreciationText.textContent = '';
      }, 3000);
      nextAppreciationIndex++;
    }
  }

  // Draw loop
  let lastTime = 0;
  function gameLoop(timestamp) {
    if(!lastTime) lastTime = timestamp;
    const deltaTime = timestamp - lastTime;
    lastTime = timestamp;

    if(gameStarted && !gameOver) {
      update(deltaTime);
      draw();
    }

    requestAnimationFrame(gameLoop);
  }

  // Update scoreboard text
  function updateScoreboard() {
    scoreboard.textContent = `${playerName} - Score: ${score}`;
  }

  // Play a sound by name
  function playSound(name) {
    const sound = sounds[name];
    if(sound) {
      // Clone to allow overlap
      const sndClone = sound.cloneNode();
      sndClone.volume = sound.volume;
      sndClone.play();
    }
  }

  // Player shooting bullets
  function shoot() {
    if(!gameStarted || gameOver) return;
    const now = Date.now();
    if(now - player.lastShootTime < player.shootCooldown) return;

    player.bullets.push({
      x: player.x,
      y: player.y - player.height / 2,
      speed: 10,
    });
    player.lastShootTime = now;
    playSound('fireSound');
  }

  // Handle keyboard input for player movement and shooting
  const keys = {};
  window.addEventListener('keydown', (e) => {
    keys[e.code] = true;
    if(e.code === 'Space') {
      shoot();
    }
  });
  window.addEventListener('keyup', (e) => {
    keys[e.code] = false;
  });

  // Drag controls for player on canvas
  let dragging = false;
  let dragOffsetX = 0;

  canvas.addEventListener('mousedown', (e) => {
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY
